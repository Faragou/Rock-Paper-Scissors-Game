<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class = "container">
        <div class="user_score">
            <p>A Te pontjaid: <span id="user-score">0</span></p>
        </div>
        <div class="computer_score">
            <p>A Számítógép pontjai: <span id="computer-score">0</span></p>
        </div>
        <button class="reset" id="reset_btn">Újrakezdés</button>
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/Rock.png" alt="" />
                </span>
                <span class="computer_result">
                    <img src="images/Rock.png" alt="" />
                </span>
            </div>
            <div class="result">Játszunk</div>
        </div>
        
        <div class="option_images">
            <span class="option_image">
                <img src="images/Rock.png" alt="" />
                <p>Kő</p>
            </span>
            <span class="option_image">
                <img src="images/Paper.png" alt="" />
                <p>Papír</p>
            </span>
            <span class="option_image">
                <img src="images/Scissors.png" alt="" />
                <p>Olló</p>
            </span>
        </div>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
